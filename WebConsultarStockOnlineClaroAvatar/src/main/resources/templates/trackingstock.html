	<div class="container">

		<!-- 	FORMULARIO DE TRACKINGSTOCK -->
		<div class="container">
			<div class="col-md-12">
				<div class="row">
					<h4>
						<b>Tracking Stock</b>
					</h4>
					<div class="panel with-nav-tabs panel-warning">
						<div class="panel-body">
							<div class="panel-heading">
								<ul class="nav nav-tabs">
									<li class="active"><a href="#" data-toggle="tab"><b>Lista
												de Tracking stocks</b></a></li>
									<li class="pull-right"><button id="btnAgregar"
											type="button" value="estado"
											ng-click="guardarTrackingstock()" class="btn btn-primary" title="Agregar">
											<span class="glyphicon glyphicon-plus"></span>
										</button></li>
								</ul>
							</div>
							<div class="tab-content">
								<div class="tab-pane fade in active">
									<div class="table-responsive">
										<table class="table table-striped table-hover" id="tbl_trackingstock">
											<thead class="thead-inverse">
												<tr>
													<th scope="col">Id</th>
													<th scope="col">C&oacute;digo</th>
													<th scope="col">Descripci&oacute;n Log</th>
													<th scope="col">N&uacute;mero Log</th>
													<th scope="col">Stock Material</th>
													<th scope="col">Stock Chip</th>
												</tr>
											</thead>
											<tbody ng-repeat="trackingstock in trackingstocks">
												<tr>
													<td>{{trackingstock.id}}</td>
													<td>{{trackingstock.codigo}}</td>
													<td>{{trackingstock.deslog}}</td>
													<td>{{trackingstock.nrolog}}</td>
													<td>{{trackingstock.stockmaterial}}</td>
													<td>{{trackingstock.stockchip}}</td>
													<td>
														<button type="button" id="btnEliminar"
															ng-click="eliminarTrackingstock(trackingstock)"
															aria-label="Left Align" class="btn btn-danger"
															data-toggle="tooltip" data-placement="top"
															title="Eliminar">
															<span class="glyphicon glyphicon-trash"
																aria-hidden="true"></span>
														</button>
														<button type="button" id="btnEditar"
															ng-click="editarTrackingstock(trackingstock)"
															aria-label="Left Align" class="btn btn-info"
															data-toggle="tooltip" data-placement="top" title="Editar">
															<span class="glyphicon glyphicon-pencil"
																aria-hidden="true"></span>
														</button>
													</td>
												</tr>
											</tbody>
										</table>

										<pagination ng-model="currentPageTrackingstock"
											total-items="trackingstocks.length + 50"
											max-size="maxSizeTrackingstock" boundary-links="true"
											class="pagination-sm" previous-text="<" next-text=">"
											first-text="<<" last-text=">>"> </pagination>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
